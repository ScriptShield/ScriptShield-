<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScriptShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>üõ°Ô∏è ScriptShield</h1>
    <p class="subtitle">Protect your Lua scripts with secure virtual access.</p>

    <div id="auth">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="signup">Sign Up</button>
      <button id="login">Sign In</button>
    </div>

    <div id="upload-section" class="hidden">
      <h3>Upload Your Script</h3>
      <input type="file" id="fileInput" accept=".lua" />
      <button id="uploadBtn">Protect Script</button>
      <pre id="status"></pre>
    </div>

    <div id="access-denied" class="hidden">
      <h2>‚ùå Access Denied</h2>
      <p>You do not have permission to access this file.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
